<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="m-5">
        <h1 class="justify-content-center">Markov Machine</h1>
        <form id="seed-form">
            <div class="form-group m-3">
                <label for="title" class="mb-2">Title</label>
                <input value="Test" id="seed-title" class="form-control" name="title" placeholder="Enter a title." />
            </div>
            <div class="form-group m-3">
                <label for="seed-text" class="mb-2">Seed Text</label>
                <textarea value="seed text" id="seed-text" class="form-control" name="seed-text" placeholder="Enter seed text."></textarea>
            </div>
            <button class="btn btn-primary m-3" type="submit">Generate Text</button>
        </form>
        <div id="markov-output" class="row">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
